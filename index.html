      <form
        id="signup-form"
        class="signin"
        action="https://api.web3forms.com/submit"
        method="POST"
      >
        <input
          type="hidden"
          name="access_key"
          value="bdd999e6-911b-420a-845e-0f08f51d84ae"
        />
        <div class="content">
          <h2>Sign Up</h2>
          <div class="form">
            <div class="inputBox">
              <input type="text" name="Username" required />
              <i>Username</i>
            </div>

            <div class="inputBox">
              <input type="text" name="Email" required />
              <i>Email</i>
            </div>

            <div class="inputBox">
              <input type="password" name="message" required />
              <i>Password</i>
            </div>

            <div class="inputBox">
              <input type="password" name="re-enter-Message" required />
              <i>Re-enter Password</i>
            </div>

            <input
              type="checkbox"
              name="botcheck"
              class="hidden"
              style="display: none"
            />

            <div class="links">
              <a href="#">Forgot Password</a>
              <a href="#">Login</a>
            </div>

            <div class="inputBox">
              <button class="inputBox" type="submit">Sign Up</button>
            </div>
          </div>
        </div>
      </form>

      <script>
        document
          .getElementById("signup-form")
          .addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(this);

            fetch(this.action, {
              method: this.method,
              body: formData
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.success) {
                  alert("Form submitted successfully!");
                } else {
                  alert("Form submission failed.");
                }
              })
              .catch((error) => {
                console.error("Error:", error);
                alert("There was an error submitting the form.");
              });
          });
      </script>
